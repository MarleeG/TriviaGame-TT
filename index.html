<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- reset.css -->
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" />

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>TriviaGame-TT</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <!-- Header -->
            <header>
                <h1 id="header">TriviaGame-TT</h1>
            </header>


            <!-- Goal: This button when clicked will show the contents of the .game div and hide the button iteself -->
            <div class="start">
                <button id="start_game_btn">
                </button>
            </div>


            <div class="game">
                <!-- Timer -->
                <div class="timer text-center">
                    <p>Time Remaining (class: timer)</p>
                    <p id="seconds"></p>
                </div>

                <!-- Quiz -->
                <div class="quiz text-center">
                    <h4 id="question">
                        <!-- This is a dummy question. (class: quiz) -->
                    </h4>

                    <div class="options">
                        <input type="radio" name="option" value="Option 1"/>Option 1<br>
                        <input type="radio" name="option" value="Option 2"/>Option 2<br>
                        <input type="radio" name="option" value="Option 3"/>Option 3<br>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
