<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>TriviaGame-TT</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <!-- Header -->
            <header>
                <h1 id="header">TriviaGame-TT</h1>
            </header>


            <!-- Goal: This button when clicked will show the contents of the .game div and hide the button iteself -->
            <div class="start d-flex justify-content-center">
                <button id="start_game_btn" class="my-4 text-center">
                </button>
            </div>


            <div class="game">
                <!-- Timer -->
                <div class="timer text-center">
                    <p>Time Remaining (class: timer)</p>
                    <p id="seconds"></p>
                </div>

                <!-- Quiz -->
                <div class="quiz">
                    <h4 id="question" class="text-center">
                        <!-- This is a dummy question. (class: quiz) -->
                    </h4>

                    <form class="options" name="myOptions">
                        <!-- OPTIONS -->

                    </form>


                    <button class="btn btn-primary btn-lg mb-5 ml-5" id="next-question-btn">
                        Next
                    </button>
                    <!-- <div class="next-question-btn float-right mb-5">
                       
                    </div> -->

                </div>

                


            </div>
        </div>

    </div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
